<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Keynote Speakers</h2>
                </div>
            </div>
            <div class="row text-center">
            {% for post in site.posts %}
                <div class="col-md-4 col-md-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/speakers/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4 style="font-family: 'Times New Roman', Times, serif; font-size: 18px;">{{ post.title }}</h4>
                        <p style="font-family: 'Times New Roman', Times, serif; font-size: 18px;">{{ post.subtitle }}</p>
                        <p style="font-family: 'Times New Roman', Times, serif; font-size: 18px;">{{ post.department }}</p>
                        <p style="font-family: 'Times New Roman', Times, serif; font-size: 18px;">{{ post.university }}</p>

                        <!--<p class="text-muted">{{ post.subtitle }}</p>-->
                        <!--<p class="text-muted">{{ post.department }}</p>-->
                        <!--<p class="text-muted">{{ post.university }}</p>-->
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="row text-center">
                <div class="col">
                    <a href="3" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/speakers/speaker1.png" class="img-responsive img-centered" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>
